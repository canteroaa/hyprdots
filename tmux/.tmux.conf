#tmux nvim configs
set-option -sg escape-time 0
set-option -g default-terminal "screen-256color"
# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',xterm-256color:Tc'
set-option -g focus-events on
set-option -g default-shell /usr/bin/fish


#tmux reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#tmux leader key (control+b)
set -g prefix C-b

#tmux enable mouse example: for resize windows
set -g mouse on

#tmux move arround windows
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#example keymap to open new windows and execute something
#bind e new-window -c ~/.config/nvim nvim

#split windows keymaps
unbind %
bind | split-window -h 
unbind '"'
bind - split-window -v

#lines limit
set -g history-limit 10000

#windowns switching with alt+numbers
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9


#tmux set status-bar top
set-option -g status-position top

# unbind key "o"
unbind o

bind-key "o" run-shell "sesh connect \"$(
	sesh list -i | fzf-tmux -p 55%,60% \
		--no-sort --ansi --reverse --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '\n ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find\n\n' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list -i)' \
		--bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t -i)' \
		--bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c -i)' \
		--bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z -i)' \
		--bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {2})+change-prompt(‚ö°  )+reload(sesh list -i)'
)\""

bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
# set -g @plugin 'catppuccin/tmux#v0.3.0'

## ROSE PINE ##

set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'
set -g @rose_pine_disable_active_window_menu 'on'
set -g @rose_pine_show_current_program 'on'
set -g @rose_pine_window_separator ':'

## ROSE PINE ##

## start window index at 1
set -g base-index 1

## start pane index at 1
setw -g pane-base-index 1

## re-number windows when one is closed
set -g renumber-windows on

set -g detach-on-destroy off

# vim keybindings for terminal
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#clean screen ( prefix + (ctrl + l) )
bind C-l send-keys 'C-l'

